<html>
	<head>
		<meta charset="UTF-8">
		<!-- Mobile font size fix -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Quotes</title>
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<link href="css/ubuntu.css" rel="stylesheet">
		<!-- Preload some images -->
		<link rel="preload" href="img/close-button-hover.jpg" as="image">
		<link rel="preload" href="img/minimize-button-hover.jpg" as="image">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="background">
			<!-- <div class="left-panel">width: 64px;</div> -->
			<div class="block-content"></div>
			<div class="panel noselect">
				<span class="panel-title-text title-text">Quotes</span>
				<div class="panel-icon-set">
					<img class="battery-icon" src="img/battery-icon.png" alt="Battery icon">
					<img class="wifi-icon" src="img/wifi-icon.png" alt="Wifi icon">
					<img class="sound-icon" src="img/volume-icon.png" alt="Sound icon">
					<div class="clock">12:09 AM</div>
					<!-- <span>d2718nis</span> -->
				</div>
			</div>
			<div id="app" class="app-window">
				<div class="window-title noselect">
					<span class="title-button close-button"></span>
					<span class="title-button minimize-button"></span>
					<span class="title-text window-title-text">Random quote machine</span>
				</div>
				<div class="window-body">
					<div class="content">
						<div class="icon-container noselect">
							<img src="img/applications-chat.png" alt="Chat bubbles icon">
						</div>
						<div class="content-container">
							<p class="quote">That's what makes Linux so good: you put in something, and that effort multiplies. It's a positive feedback cycle</p>
							<p class="author">â€” Linus Torvalds</p>
						</div>
					</div>
					<div class="buttons noselect">
						<a class="button button-roll">Roll</a>
						<a class="button button-shr" href="https://twitter.com/intent/tweet" target="_blank">Tweet</a>
					</div>
				</div>
			</div>
			<div id="credits" class="app-window credits">
				<div class="window-title noselect">
					<span class="title-text window-title-text">Credits</span>
				</div>
				<div class="window-body credits-body">
					<div class="content">
						<div class="content-container">
							<a class="credits-link" href="https://d2718nis.github.io" target="_blank">February 2017 by Denis Z.</a>
						</div>
					</div>
					<div class="buttons noselect">
						<a class="button button-credits-ok">OK</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
